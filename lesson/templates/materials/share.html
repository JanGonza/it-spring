{% extends "base.html" %}
{% block title %} Share material {% endblock %}

{% block content %}
    {% if sent %}
        <h2>{{ material.title }} was successfully recommended via email.</h2>
    {% else %}
        <h1>Share {{ material.title }} via e-mail</h1>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Send !!!!!!">
        </form>
    {% endif %}
{% endblock %}
